		<script type="text/javascript">
			Vue.component("tav-vue",{

					return {
						title:['玛雅视讯','BB视讯','AG视讯'],
						imagePath:['images/zhenrenshixun/mayalogo.png',"images/zhenrenshixun/bbin.png","images/zhenrenshixun/ag.png"],
					}

			});
		</script>
		<script>
			var v = new Vue({
				el: "#bVue",
				data: {
					nowIndex: 0,
				},
				computed:{
					bgcImg:function(){
						if(this.nowIndex == 0){
							return 'url(images/zhenrenshixun/img.png)'
						}
						if(this.nowIndex == 1){
							return 'url(images/zhenrenshixun/img2.png)'
						}
						if(this.nowIndex == 2){
							return 'url(images/zhenrenshixun/img3.png)'
						}
					}
				},
				mounted: function() {
					var _this = this;
					window.certifySwiper = new Swiper('#certify .swiper-container', {
						watchSlidesProgress: true,
						slidesPerView: 'auto',
						centeredSlides: true,
						loop: true,
						loopedSlides: 5,
						autoplay: true,
						on: {
							slideChange: function () {
								_this.nowIndex = this.activeIndex%3;
						    },
							progress: function(progress) {
								for (i = 0; i < this.slides.length; i++) {
									var slide = this.slides.eq(i);
									var slideProgress = this.slides[i].progress;
									modify = 1;
									if (Math.abs(slideProgress) > 1) {
										modify = (Math.abs(slideProgress) - 1) * 0.3 + 1;
									}
									translate = slideProgress * modify * (4) + 'rem';
									scale = 1 - Math.abs(slideProgress) / 6;
									zIndex = 999 - Math.abs(Math.round(10 * slideProgress));
									slide.transform('translateX(' + translate + ') scale(' + scale + ')');
									slide.css('zIndex', zIndex);
									slide.css('opacity', 1);
									if (Math.abs(slideProgress) > 3) {
										slide.css('opacity', 0);
									}
								}
							},
							setTransition: function(transition) {
								for(var i = 0; i < this.slides.length; i++) {
									var slide = this.slides.eq(i)
									slide.transition(transition);
								}
							}
						}
					})
				},
				methods: {
					
				}
			});

				}else{

				}
			}
		</script>
